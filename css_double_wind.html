<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS DOUBLE WIND</title>
    <link rel="stylesheet" type="text/css" href="css/css_double_wind.css"/>
</head>
<body>
<div class="header">
    <h5>header</h5>
</div>
<div class="container">
    <div class="middle">This is middle!</div>
    <div class="left">This is left!</div>
    <div class="right">This is right!</div>
    <br>
    <br>
    <h3>原始布局，中间不浮动，左右都浮动</h3>
    <hr>
    <br>
    <div class="middle1">This is middle!</div>
    <div class="left1">This is left!</div>
    <div class="right1">This is right!</div>
    <br>
    <br>
    <h3>将中间浮动，调两边还要保持浮动位置</h3>
    <hr>
    <br>
    <div class="middle2"><div class="inner"> This is middle!</div></div>
    <div class="left2">This is left!</div>
    <div class="right2">This is right!</div>
    <br>
    <br>
    <h3>因为压到中间的字，直接让中间的字的margin</h3>
    <hr>
    <br>
    <div class="middle3"><div class="inner"> This is middle!</div></div>
    <div class="left3">This is left!</div>
    <div class="right3">This is right!</div>
</div>
<div class="footer">
    <h5>footer</h5>
</div>
</body>
</html>
