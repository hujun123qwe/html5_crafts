<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hidden_long_words</title>
    <style tyep="text/css">
        .my_css {
            overflow:hidden;
            word-break:keep-all;
            white-space:nowrap;
            text-overflow:ellipsis;
            width:120px;
            height:20px;
            font-size:12px;
        }
    </style>
</head>
<body>
<div class="my_css">
    <a title="内容超出后自动隐藏并加省略标记(...)引号的Css" href="#">内容超出后自隐藏并加引号的Css</a>
</div>
</body>
</html>
