<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 BOX</title>
    <style>
        .div1{
            background-color: aqua;
            display: inline;
        }
        .span1{
            background-color: gold;
            display: block;
        }
        .div2{
            background-color: aqua;
            display: inline-block;
            width: 300px;
        }
        .span2{
            background-color: gold;
            display: inline-block;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="div1">div element display:inline</div>
    <div class="div1">div element display:inline</div>
    <span class="span1">span element display:block</span>
    <span class="span1">span element display:block</span>
    <br>
    <hr>
    <br>
    <div class="div2">div element display:inline-block</div>
    <div class="div2">div element display:inline-block</div>
    <span class="span2">span element display:inline-block</span>
    <span class="span2">span element display:inline-block</span>
    <br>
    <h3>inline没法设置宽度，要用inline-block</h3>
    <hr>
    <br>
</body>
</html>
