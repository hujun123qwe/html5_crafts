<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frames</title>
</head>
<body>
<frameset rows="20%,50%,30%">
    <frame src="frame1.html"></frame>
    <frame src="frame2.html"></frame>
    <frame src="frame3.html"></frame>
</frameset>
<iframe src="frame1.html" frameborder="0" width="400px" height="400px"></iframe>
</body>
</html>
