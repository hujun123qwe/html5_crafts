<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SessionStorage</title>
    <script src="../js/common.js"></script>
</head>
<body>
<p id="msg">sessionStorage</p>
<input type="text" id="message"/>
<input type="button" onclick="saveStorage('message')" value="save storage"/>
<input type="button" onclick="loadStorage('msg')" value="load storage"/>
<br>
<p id="msgLocal">localStorage</p>
<input type="text" id="messageLocal"/>
<input type="button" onclick="saveLocalStorage('messageLocal')" value="save storage"/>
<input type="button" onclick="loadLocalStorage('msgLocal')" value="load storage"/>
</body>
</html>
