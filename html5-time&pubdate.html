<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 time & pubdate</title>
</head>
<body>
    <time datetime="2015-12-28">2015-12-28</time>
    <time datetime="2015-12-28T20:00">2015-12-28</time>
    <time datetime="2015-12-28T20:00Z">2015-12-28</time>
    <time datetime="2015-12-28T20:00+09:00">2015-12-28</time>

    <br><hr><br>

    <article>
        <header>
            <p1></p1>
            <p>发布日期
                <time datetime="2015-12-28" pubdate>2015-12-28</time>
            </p>
            <p>开始时间
                <time datetime="2015-12-29">2015-12-29</time>
            </p>
        </header>
    </article>
</body>
</html>
