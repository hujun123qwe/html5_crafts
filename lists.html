<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
<ul type="square">
    <li>l</li>
    <li>o</li>
    <li>v</li>
    <li>e</li>
</ul>

<br>

<ol type="i">
    <li>l</li>
    <li>o</li>
    <li>v</li>
    <li>e</li>
</ol>

<br>

<dl>
    <dt>dl-dt-dd</dt>
    <dd>dd1</dd>
    <dd>dd2</dd>
    <dt>dt2</dt>
    <dt>dt3</dt>
    <dd>dd3</dd>
</dl>
</body>
</html>
